/*
-----------------------------------------------
Blogger Template Style
Name:     Minima Black
Designer: Douglas Bowman
URL:      www.stopdesign.com
Date:     26 Feb 2004
----------------------------------------------- */

body {
  background:#000;
  margin:0;
  padding:20px 20px;
  font:x-small "Trebuchet MS",Trebuchet,Verdana,Sans-Serif;
  color:#ccc;
  font-size/* */:/**/small;
  font-size: /**/small;
  }

a:link {
  color:#9ad;
  text-decoration:none;
  }

a:visited {
  color:#a7a;
  text-decoration:none;
  }

a:hover {
  color:#ad9;
  text-decoration:underline;
  }

a img {
  border-width:0;
  }

/* Header
----------------------------------------------- */

#header {
  width:760px;
  margin:0 auto 10px;
  border:1px solid #333;
  }

#blog-title {
  margin:5px 5px 0;
  border:1px solid #222;
  border-width:1px 1px 0;
  font-size:200%;
  line-height:1.2em;
  color:#ccc;
  text-transform:uppercase;
  letter-spacing:.2em;
  }

#blog-title a {
  color:#ccc;
  text-decoration:none;
  }

#blog-title a:hover {
  color:#ad9;
  }

#description {
  margin:0 5px 5px;
  padding:0 20px 20px;
  border:1px solid #222;
  border-width:0 1px 1px;
  font:78%/1.4em "Trebuchet MS",Trebuchet,Arial,Verdana,Sans-serif;
  text-transform:uppercase;
  letter-spacing:.2em;
  color:#777;
  }

/* Content
----------------------------------------------- */

#content {
  width:790px;
  text-align:left;
  }

#main {
  width:440px;
  float:left;
  padding:0 62px;
  }

#sidebar {
  width:220px;
  float:right;
  }

/* Headings
----------------------------------------------- */

h2 {
  margin:1.5em 0 .75em;
  font:bold 78%/1.4em "Trebuchet MS",Trebuchet,Arial,Verdana,Sans-serif;
  text-transform:uppercase;
  letter-spacing:.2em;
  color:#777;
  }

/* Posts
----------------------------------------------- */

.date-header {
  margin:1.5em 0 .5em;
  }

.post {
  margin:.5em 0 1.5em;
  border-bottom:1px dotted #444;
  padding-bottom:1.5em;
  }

.post-title {
  margin:.25em 0 0;
  padding:0 0 4px;
  font-size:140%;
  line-height:1.4em;
  color:#ad9;
  }

.post-title a {
  text-decoration:none;
  color:#ad9;
  }

.post-title a:hover {
  color:#fff;
  }

.post p {
  margin:0 0 .75em;
  line-height:1.6em;
  }

p.post-footer {
  margin:-.25em 0 0;
  color:#333;
  }

.post-footer em, .comment-link {
  font:78%/1.4em "Trebuchet MS",Trebuchet,Arial,Verdana,Sans-serif;
  text-transform:uppercase;
  letter-spacing:.1em;
  }

.post-footer em {
  font-style:normal;
  color:#777;
  margin-right:.6em;
  }

.comment-link {
  margin-left:.6em;
  }

.post img {
  padding:4px;
  border:1px solid #222;
  }

.post blockquote {
  margin:1em 20px;
  }

.post blockquote p {
  margin:.75em 0;
  }

/* Comments
----------------------------------------------- */

#comments h4 {
  margin:1em 0;
  font:bold 78%/1.6em "Trebuchet MS",Trebuchet,Arial,Verdana,Sans-serif;
  text-transform:uppercase;
  letter-spacing:.2em;
  color:#999;
  }

#comments h4 strong {
  font-size:130%;
  }

#comments-block {
  margin:1em 0 1.5em;
  line-height:1.6em;
  }

#comments-block dt {
  margin:.5em 0;
  }

#comments-block dd {
  margin:.25em 0 0;
  }

#comments-block dd.comment-timestamp {
  margin:-.25em 0 2em;
  font:78%/1.4em "Trebuchet MS",Trebuchet,Arial,Verdana,Sans-serif;
  text-transform:uppercase;
  letter-spacing:.1em;
  }

#comments-block dd p {
  margin:0 0 .75em;
  }

.deleted-comment {
  font-style:italic;
  color:gray;
  }

/* Sidebar Content
----------------------------------------------- */

#sidebar ul {
  margin:0 0 1.5em;
  padding:0 0 1.5em;
  border-bottom:1px dotted #444;
  list-style:none;
  }

#sidebar-block {
  margin:0 0 1.5em;
  padding:0 0 1.5em;
  line-height:1.5em;
  border-bottom:1px dotted #444;
  }

#sidebar li {
  margin:0;
  padding:0 0 .25em 15px;
  text-indent:-15px;
  line-height:1.5em;
  }

#sidebar p {
  color:#999;
  line-height:1.5em;
  }

/* Profile
----------------------------------------------- */

#profile-container {
  margin:0 0 1.5em;
  border-bottom:1px dotted #444;
  padding-bottom:1.5em;
  }

.profile-datablock {
  margin:.5em 0 .5em;
  }

.profile-img {
  display:inline;
  }

.profile-img img {
  float:left;
  padding:4px;
  border:1px solid #222;
  margin:0 8px 3px 0;
  }

.profile-data {
  margin:0;
  font:bold 78%/1.6em "Trebuchet MS",Trebuchet,Arial,Verdana,Sans-serif;
  text-transform:uppercase;
  letter-spacing:.1em;
  }

.profile-data strong {
  display:none;
  }

.profile-textblock {
  margin:0 0 .5em;
  }

.profile-link {
  margin:0;
  font:78%/1.4em "Trebuchet MS",Trebuchet,Arial,Verdana,Sans-serif;
  text-transform:uppercase;
  letter-spacing:.1em;
  }

/* Footer
----------------------------------------------- */

#footer {
  width:760px;
  clear:both;
  margin:0 auto;
  }

#footer hr {
  display:none;
  }

#footer p {
  margin:0;
  padding-top:15px;
  font:78%/1.6em "Trebuchet MS",Trebuchet,Verdana,Sans-serif;
  text-transform:uppercase;
  letter-spacing:.1em;
  }
